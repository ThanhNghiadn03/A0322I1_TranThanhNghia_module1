<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberonetoten = 0;
    do {
        numberonetoten = parseInt(prompt('Nhập vào một số từ 1 -> 10 : '));
    } while (numberonetoten < 1 || numberonetoten > 10);
    alert('Số bạn vừa nhập là : ' + numberonetoten);
</script>
</body>
</html>
