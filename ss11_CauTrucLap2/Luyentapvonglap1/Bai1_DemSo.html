<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số </title>
</head>
<body>
<script>
    let i=1;
    for (; i<=100 ; i++) {
        document.write(i);
        document.write('<br>')
        if (i==99) {
            alert('Đã hoàn thành');
        }
    }
</script>
</body>
</html>
