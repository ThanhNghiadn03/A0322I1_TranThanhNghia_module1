<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThucHanh</title>
</head>
<body style="margin: auto;width: 500px;margin-top: 200px">
<h1>Temperature Converter</h1>
<p>Type a value in the F to convert the value to C</p>
<table>
    <tr>
        <td><label>Fahrenheit : </label></td>
        <td>
            <input type="number" value="0" id="theF">
        </td>
    </tr>
    <tr>
        <td>
            <label>Celcius : </label>
        </td>
        <td id="theC"></td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="FtoC()">Change</button>
        </td>
    </tr>
</table>

<script src="ThucHanh2_convertFtoC.js">

</script>
</body>
</html>
