<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>
<h1>Chuyển đổi giữa feet và meter</h1>
<table cellpadding="10">
    <tr>
        <td colspan="2"><h3>Chuyển feet sang meter</h3></td>
    </tr>
    <tr>
        <td>Feet : </td>
        <td>
            <input type="number" id="Feet" value="0">
        </td>
        <td>
            <button onclick="feetToMeter()">Convert</button>
        </td>
    </tr>
    <tr>
        <td>Kết quả (meter) : </td>
        <td id="resultFtoM"></td>
    </tr>
    <tr>
        <td colspan="2"><h3>Chuyển meter sang feet</h3></td>
    </tr>
    <tr>
        <td>Meter : </td>
        <td>
            <input type="number" id="Meter" value="0">
        </td>
        <td>
            <button onclick="meterToFeet()">Convert</button>
        </td>
    </tr>
    <tr>
        <td>Kết quả (Feet) : </td>
        <td id="resultMtoF"></td>
    </tr>
</table>
<script src="BaiTap_convertFeetAndMet.js">

</script>
</body>
</html>
