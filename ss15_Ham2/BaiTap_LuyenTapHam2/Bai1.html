<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let useNumber = parseInt(prompt('Nhập vào một số để tìm bình phương của số đó : '));
    function squareNumber(number) {
        number = number*number;
        return number;
    }
    let result = squareNumber(useNumber);
    document.write('Bình phương của ' + useNumber + ' là : ' + result);
</script>
</body>
</html>
