<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function factorial(number) {
        let result = 1;
        if (number < 1) {
            return 'Không có giai thừa';
        } else {
            for (let i=1 ; i<=number ; i++) {
                result *= i;
            }
            return result;
        }
    }
    let userNumber = parseInt(prompt('Nhập vào 1 số để tìm giai thừa của số đó : '));
    document.write('Giai thừa của '+userNumber+' là : '+factorial(userNumber));
</script>
</body>
</html>
