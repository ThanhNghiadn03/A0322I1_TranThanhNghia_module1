<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
    <style>
        td {
            text-align: right;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<canvas id="Rectangle" width="100" height="300"></canvas>
<table border="1" cellpadding="10">
    <tr>
        <td>
            Chiều dài :
        </td>
        <td id="length"></td>;
    </tr>
    <tr>
        <td>
            Chiều rộng :
        </td>
        <td id="width"></td>
    </tr>
    <tr>
        <td>Diện tích hình chữ nhật là : </td>
        <td id="area"></td>
    </tr>
    <tr>
        <td>
            Chu vi hình chữ nhật là :
        </td>
        <td id="perimeter"></td>
    </tr>
</table>
<script src="BaiTap_Rectangle.js">

</script>
</body>
</html>
