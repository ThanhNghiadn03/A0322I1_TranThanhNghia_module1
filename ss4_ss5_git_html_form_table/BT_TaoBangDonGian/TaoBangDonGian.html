<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleTable</title>
    <style>
        table{
            border-collapse: collapse;
            width: 70%;
        }
        caption{
            font-size: 40px;
        }
        th {
            background-color: yellow;
            text-align: center;
            padding: 8px;
        }
        td {
            padding: 8px;
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <table border="1" style="margin: auto">
        <caption><strong>Thời khóa biểu lớp T0908I</strong></caption>
        <tr>
            <th>Thứ 3</th>
            <th>Thứ 5</th>
            <th>Thứ 7</th>
        </tr>
        <tr>
            <td>CF - T1,L1</td>
            <td>CF - T2,L2
            <td>CF - T3,L3</td>
        </tr>
        <tr>
            <td>CF - T4,L4</td>
            <td>CF - Written Test</td>
            <td>C - T1,L1</td>
        </tr>
    </table>

</body>
</html>
