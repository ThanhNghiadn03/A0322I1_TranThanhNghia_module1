<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="simpleformDangKiHV.html" method="get" style="background-color: #fffbb1">
        <h1 style="background-color: aquamarine;color: #4cadff">ĐĂNG KÍ HỌC VIÊN</h1>
        <table style="font-size: 20px">
            <tr>
                <td><label for="fullname">Họ và tên : </label></td>
                <td colspan="3">
                    <input type="text" name="hvt" id="fullname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday">Ngày sinh : </label>
                </td>
                <td colspan="3">
                    <input type="date" name="birth" id="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="male">Giới tính : </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Nam" id="male">
                    <label>Nam</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Nữ">
                    <label>Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ : </label>
                </td>
                <td colspan="3">
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Lớp : </label>
                </td>
                <td colspan="3">
                    <select>
                        <option>Lớp 1</option>
                        <option>Lớp 2</option>
                        <option>Lớp 3</option>
                        <option>Lớp 4</option>
                        <option>Lớp 5</option>
                        <option>Lớp 6</option>
                        <option>Lớp 7</option>
                        <option>Lớp 8</option>
                        <option>Lớp 9</option>
                        <option>Lớp 10</option>
                        <option>Lớp 11</option>
                        <option>Lớp 12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="emailuse">Email : </label>
                </td>
                <td colspan="3">
                    <input type="text" name="email" id="emailuse">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phoneuse">Điện thoại</label>
                </td>
                <td colspan="3">
                    <input type="number" name="phone" id="phoneuse">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Đăng kí">
                </td>
                <td>
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
