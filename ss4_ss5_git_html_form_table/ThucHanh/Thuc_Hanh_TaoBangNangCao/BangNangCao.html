<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng nâng cao</title>
    <style>
        body {
            padding: 50px;
        }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background-color: #d33924;
        color: white;
        padding: 20px;
        font-family: 'Patua One', cursive;
        border: 1px solid white;

    }

    td {
        text-align: center;
        padding: 20px;
        border: 1px solid black;
    }
        caption {
            text-align: left;
            font-size: larger;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption><strong>Thời khóa biểu</strong></caption>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kĩ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
