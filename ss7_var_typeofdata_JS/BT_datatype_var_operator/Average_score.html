<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average score</title>
</head>
<body>
<script>
    let phy = prompt('Enter your score in physics : ');
    let che = prompt('Enter your score in chemistry : ');
    let bio = prompt('Enter your score in biology : ');
    let ave = (parseFloat(phy) + parseFloat(che) + parseFloat(bio))/3;
    let sum = parseFloat(phy) + parseFloat(che) + parseFloat(bio)
    document.write('The average : '+ ave);
    document.write('<br>');
    document.write('The sum : '+ sum);
</script>

</body>
</html>
