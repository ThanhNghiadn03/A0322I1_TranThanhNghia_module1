<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle area</title>
</head>
<body>

<script>
    let r = prompt('Enter the radius : ');
    const pi = 3.14;
    let area = parseFloat(r)*parseFloat(r)*pi;
    document.write('The circle area : '+ area);
</script>

</body>
</html>
