<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perimeter of a circle</title>
</head>
<body>
<script>
    let r = prompt('Enter the radius : ');
    const pi = 3.14;
    let peri = parseFloat(r)*2*pi;
    document.write('The perimeter of a circle : '+ peri);
</script>
</body>
</html>
