<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<h2>Giải phương trình bậc nhất : ax + b = 0</h2>
<script>
    let a = parseFloat(prompt('Nhập vào a : '));
    let b = parseFloat(prompt('Nhập vào b : '));
    if (a == 0) {
        if (b == 0) {
            document.write('Phương trình có vô số nghiệm khi a = 0 và b = 0');
        } else {
            document.write('Phương trình vô nghiệm khi a = 0 và b != 0');
        }
    } else {
        if (b == 0) {
            document.write('Phương trình có 1 nghiệm x = 0');
        } else {
            document.write('Phương trình có 1 nghiệm x = ' + (-b/a));
        }
    }
</script>
</body>
</html>
