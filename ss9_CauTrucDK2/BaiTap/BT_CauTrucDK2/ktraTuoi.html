<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Nhập vào 1 số để xem đây có phải là tuổi của 1 người không !!!'));
    if (tuoi > 0 && tuoi < 120) {
        alert('Đây đúng là tuổi của 1 người');
    } else {
        alert('Đây không phải là tuổi của 1 người');
    }
</script>

</body>
</html>
