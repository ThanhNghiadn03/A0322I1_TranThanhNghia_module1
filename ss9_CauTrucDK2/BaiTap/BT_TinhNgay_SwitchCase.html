<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày</title>
</head>
<body>

    <input type="number" id="Thang">
    <button type="button" value="button" onclick="tinh()">Tính số ngày</button>
    <p id="result"></p>

<script>
    function tinh() {
        let month = parseInt(document.getElementById('Thang').value);
        console.log(month);
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            case 2 :
                document.getElementById('result').innerText = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            default :
                document.getElementById('result').innerText = 'Nhập sai tháng';
        }
    }
</script>
</body>
</html>
