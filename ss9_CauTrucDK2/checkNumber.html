<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Number</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập vào 1 số nguyên : '));
    if (number > 0) {
        alert(number + ' lớn hơn 0');
    } else if (number < 0) {
        alert(number + ' nhỏ hơn 0');
    } else {
        alert('Đây là số 0');
    }
</script>
</body>
</html>
