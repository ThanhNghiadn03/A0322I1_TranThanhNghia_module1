<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 2 số</title>
</head>
<body>
<script>
    let a = prompt('Enter number a : ');
    let b = prompt('Enter number b : ');
    if (a%b== 0) {
        alert(a + ' is divisible by '+ b);
    } else {
        alert(a + ' is not divisible by ' + b);
    }
</script>
</body>
</html>
