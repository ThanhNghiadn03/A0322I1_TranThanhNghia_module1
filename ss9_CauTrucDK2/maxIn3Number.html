<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('Nhập vào số thứ 1 : '));
    let number2 = parseInt(prompt('Nhập vào số thứ 2 : '));
    let number3 = parseInt(prompt('Nhập vào số thứ 3 : '));
    let max = number1;
    if (max < number2) {
        max = number2;
    }
    if (max < number3) {
        max = number3;
    }
    alert('Số lớn nhất trong 3 số là : '+ max);
</script>
</body>
</html>
